<!DOCTYPE html>
<!-- Cargar estilos al principio, preferiblemente en la etiqueta de HEAD -->
<html>
    <head>
        <title>CSS id & class</title>

        <!-- ETIQUETA : link href -->
        <!-- ETIQUETA : rel="stylesheet" (conecta el HTML con el CSS )               -->
        <link rel="stylesheet" href="main.css" type="text/css" />
    
    </head>
    <body>
        <p id="parrafo">Este es un parrafo</p>
        <span class="etiqueta">Este es un span</span>
        <br />

        <p id="parrafo">Este es un segundo parrafo</p>
        <span class="etiqueta">Este es un segundo span</span>
        <br />
        
        <p id="parrafo">Este es un tercer parrafo</p>
        <span class="etiqueta">Este es un tercer span</span>
        <br />
        
        
    </body>
</html>

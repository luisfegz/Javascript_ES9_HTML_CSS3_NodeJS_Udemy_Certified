<!doctype html>
<head>
    <title>Listas Ordenadas & No Ordenadas</title>
    <body>
        <!-- ETIQUETA : li (Listas No Ordenadas)                         -->
        <h1>Listas No Ordenadas</h1>
        <li>Elemento 1</li>
        <li>Elemento 1</li>
        <li>Elemento 1</li>
        <hr />
        <!-- ETIQUETA : ol (Listas Ordenadas)                            -->
        <h1>Listas Ordenadas</h1>
        <ol>Elemento 1</ol>
        <ol>Elemento 1</ol>
        <ol>Elemento 1</ol>
    </body>
</head>

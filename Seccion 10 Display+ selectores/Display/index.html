<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!--PROPIEDADES DISPLAY - block / inline ( p , span ) -->

    <!--Nos referimos a "block" en este   caso 'p' como
        bloque  debido a que realiza un  salto de linea 
        y no esta seguido de otro bloque. Por otro lado,
        nos encontramos con "inline" que en este ejemplo
        usamos  'span'  y va  estar seguido de un bloque. -->

    <p>Hola soy un bloque!</p>
    <p>Hola soy un bloque!</p>
    <span>Hola soy inline!</span>
    <span>Hola soy inline!</span>
    <div id="invisible">Soy Invisible</div>
</body>
</html>

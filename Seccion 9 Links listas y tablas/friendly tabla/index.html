<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Friendly</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!-- Table (table)
        / celda normalita(tr)
        / celda como titulo(th)
        / texto de celda normal (td) -->
    <table>
        <tr>
            <th>Compañia</th>
            <th>Contacto</th>
            <th>País</th>
        </tr>
        <tr>
            <td>Autodata</td>
            <td>Luis Felipe Gaitan</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Autodata</td>
            <td>Juan Camilo Barbosa</td>
            <td>Mexico</td>
        </tr>
    </table>
    
</body>
</html>
